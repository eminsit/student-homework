<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <div class="container" style="margin-top: 100px">

            <h:form id="paymentOptionsForm"  styleClass="form-signin">
                <div class="form-group">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    Username
                    <h:inputText size="20" value="#{loginBean.loginName}" styleClass="form-control" id="login_name" required="true" requiredMessage="Please Enter Username">
                        <f:validateLength minimum="2" maximum="18" />
                    </h:inputText>
                    <h:messages for="login_name" style="color:red; font-style: italic;"></h:messages>
                    Password
                    <h:inputSecret value="#{loginBean.password}" id="user_password" styleClass="form-control" />
                    <div class="checkbox">
                        <label>
                            <h:selectBooleanCheckbox value="#{loginBean.rememberMe}" styleClass="" /> Remember me
                        </label> 
                    </div>
                 
                    <h:commandButton value="Log In" action="#{loginBean.isExists()}"  styleClass="btn btn-lg btn-primary btn-block">
                        <f:ajax execute="@form" render=":paymentOptionsForm"/>
                    </h:commandButton>
                </div>
            </h:form>

        </div> <!-- /container -->
    </ui:define>
</ui:composition>
